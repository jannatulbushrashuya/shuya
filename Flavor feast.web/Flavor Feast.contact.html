<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .contact-section {
    padding: 50px 20px;
    text-align: center;
    background: #fff9e6;
}

.contact-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.contact-section form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-section input,
.contact-section textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}

.contact-section button {
    padding: 10px;
    background: #ff9f43;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-section button:hover {
    background: #e67e22;
}
/* Navbar styling */
.navbar {
    background: #ff9f43; /* Orange */
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s;
}

.nav-links li a:hover {
    background: white;
    color: #ff9f43;
    transform: scale(1.05);
}

/* Responsive small screen */
@media screen and (max-width: 600px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
    }
    .nav-links li a {
        width: 100%;
        display: block;
        text-align: center;
    }
}
.footer {
  background-color: #222;
  padding: 20px;
  text-align: center;
}

.footer-links {
  list-style: none;
  padding: 0;
  margin: 0 0 10px;
}

.footer-links li {
  display: inline-block;
  margin: 0 10px;
}

.footer-links a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.footer-links a:hover {
  color: #ff9800;
}

.footer p {
  color: #ccc;
  font-size: 12px;
}
    </style>
</head>
